<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <title>Document</title>
</head>
<body>
    <h1 class="h1">Simple Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="input">
        </div>
        <div class="row">
            <button id="btn" class="button">C</button>
            <button id="btn" class="button">%</button>
            <button id="btn" class="button">M+</button>
            <button id="btn" class="button">M-</button>
        </div>
        <div class="row">
            <button id="btn" class="button">7</button>
            <button id="btn" class="button">8</button>
            <button id="btn" class="button">9</button>
            <button id="btn" class="button">* </button>
        </div>
        <div class="row">
            <button id="btn" class="button">4</button>
            <button id="btn" class="button">5</button>
            <button id="btn" class="button">6</button>
            <button id="btn" class="button">/</button>
        </div>
        <div class="row">
            <button id="btn" class="button">1</button>
            <button id="btn" class="button">2</button>
            <button id="btn" class="button">3</button>
            <button id="btn" class="button">+</button>
        </div>
        <div class="row">
            <button id="btn" class="button">0</button>
            <button id="btn" class="button">.</button>
            <button id="btn" class="button">=</button>
            <button id="btn" class="button">-</button>
        </div>

    </div>

</body>
<script src="Calculator.js"></script>
</html>
